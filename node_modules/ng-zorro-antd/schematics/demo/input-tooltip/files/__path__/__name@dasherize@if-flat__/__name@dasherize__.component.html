
    <input
      #inputElement
      style="width: 120px"
      nz-input
      nz-tooltip
      nzTrigger="focus"
      nzPlacement="topLeft"
      nzOverlayClassName="numeric-input"
      [nzTitle]="title"
      placeholder="Input a number"
      [ngModel]="value"
      (ngModelChange)="onChange($event)"
      (blur)="onBlur()"
    />
